<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Image/Video in Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Scène AR -->
    <a-scene embedded arjs>
      <!-- Marqueur pour activer la scène AR -->
      <a-marker preset="hiro">
        
        <!-- Création du cadre (plane) -->
        <a-entity position="0 0 0">
          <!-- Affichage d'une image dans un cadre -->
          <a-plane 
            position="0 0.5 0" 
            width="1" 
            height="0.75" 
            material="src: url(https://via.placeholder.com/300); side: double;">
          </a-plane>

          <!-- Alternative : affichage d'une vidéo dans un cadre -->
          <!-- 
          <a-video 
            position="0 0.5 0" 
            width="1" 
            height="0.75" 
            src="https://www.w3schools.com/html/mov_bbb.mp4">
          </a-video>
          -->
        </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
